
    <div class="title">
          Welcome to CynIn
          </div>
      
    <div class="container-center">
         
   <form>
     
        <label for="id">Email</label>
        <br>
        <!--               ebfjhewicgewfigewuigfuiu                -->
        <input 
        type="text" 
        name="htmlEmail" 
        placeholder="Enter Email"
        [(ngModel)]="htmlEmail">
      
        <label for="first">First Name</label>
        <input 
        type="text" 
        name="htmlFName" 
        placeholder="Enter First Name"
        [(ngModel)]="htmlFName">

        <label for="last">Last Name</label>
        <input 
        type="text" 
        name="htmlLName" 
        placeholder="Enter Last Name"
        [(ngModel)]="htmlLName">

        <label for="last">Student ID</label>
        <input 
        type="text" 
        name="htmlStudentID" 
        placeholder="Enter Student ID"
        [(ngModel)]="htmlStudentID">
     
        <label for="password">Password</label>
        <input 
        type="password" 
        name="htmlPassword"
        placeholder="Password"
        [(ngModel)]="htmlPassword">


        <button (click)="onSignup()" class="mt-3 btn btn-primary btn-block">Submit</button>
   </form>
        
    </div>
